name: ðŸ’° Auto-Claim Cwallet
on:
  schedule:
    - cron: '0 9 * * *'  # Jam 09.00 setiap hari
  workflow_dispatch:     # Bisa dijalankan manual

jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

- name: Install Dependencies
  run: |
    sudo pip3 install selenium requests
    
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Download ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oE '([0-9]+\.){3}[0-9]+' | head -1)
          CHROMEDRIVER_VERSION=$CHROME_VERSION
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Jalankan Bot
        run: python auto_cwallet.py
        env:
          CWALLET_EMAIL: ${{ secrets.CWALLET_EMAIL }}
          CWALLET_PASS: ${{ secrets.CWALLET_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
